<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
  </ul>
</body>
<script>
  const $fruits = document.getElementById("fruits");
  console.log("childNode 프로퍼티 : " + $fruits.childNodes);
  console.log("children 프로퍼티 : " + $fruits.children);
  console.log("firstChild 프로퍼티 : " +$fruits.firstChild);
  console.log("lastChild 프로퍼티 : " + $fruits.lastChild);
  console.log("firstElementChild 프로퍼티 : " +$fruits.firstElementChild);
  console.log("lastElementChild 프로퍼티 : " +$fruits.lastElementChild);


  console.log("자식이 있느냐? : " + $fruits.hasChildNodes());
</script>
</html>
